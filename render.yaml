services:
  # Backend API Service
  # NOTE: Database will NOT persist on free tier (no disk support)
  # Upgrade to paid plan ($7/month) for persistent disk storage
  - type: web
    name: visa-assistant-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm run init-db && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATA_EXPIRY_DAYS
        value: 14
      - key: AI_SCRAPER
        value: perplexity
      - key: USE_AI_SCRAPER
        value: true
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: web
    name: visa-assistant-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: visa-assistant-backend
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
